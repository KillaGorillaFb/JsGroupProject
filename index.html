<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cheech's Pizza</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
 
</head>
<body>
    <h1>Cheech's Pizza Order Page</h1>
    <div class="container">
        <form action="">
    
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" placeholder="Your full name..">
    
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" placeholder="Your phone number..">
    
            <label for="pizzaType">Types of Pizza</label>
            <select id="pizzaType" name="pizzaType">
            </select>
    
            <label for="numPizzas">Number of Pizzas</label>
            <select id="numPizzas" name="numPizzas">
            </select>
    
            <input type="submit" value="Submit">
        </form>
    </div>
        <script src="scripts.js"></script>

</body>
</html>
